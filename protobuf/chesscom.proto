syntax = "proto3";

option csharp_namespace = "ChessCom";

package chesscom;

// Defines the service
service ChessCom {
    // Function invoked to send the request
    rpc sendRequest (MathRequest) returns (MathReply) {}
	rpc Loggin(LoginForm) return (LoginResult) {}
	rpc LookForMatch(string) return (LookForMatchResult) {}
}

message LoginForm {
	string username = 1;
}

message LoginResult {
	bool successfullLogin = 1;
	string userToken = 2;
}

message LookForMatchResult {
	bool succes = 1;
	string matchToken = 2;
}

// The request message containing requested numbers
message MathRequest {
    int32 a = 1;
    int32 b = 2;
}

// The response message containing response
message MathReply {
    int32 result = 1;
}
